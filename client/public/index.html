<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="../styles/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,100&display=swap" rel="stylesheet">

    <script src="../dist/bundle.js"></script>
  </head>
  <body>
    <!-- Main Canvas -->
    <div class="translucent-box">
      <div class="left-column">
        <!-- Calendar Container -->
        <div class="calendar-container">
          <!-- Calendar Navigation -->
          <div class="calendar-navigation">
            <p class="calendar-current-date"></p>
            <div class="calendar-arrows">
              <span id="calendar-prev" class="symbols"></span>
              <span id="calendar-next" class="symbols"></span>
            </div>
          </div>

          <!-- Calendar Table -->
          <table id="calendar" class="calendar">
            <thead class="calendar-header">
              <tr class="cal-weekdays">
                <th class="cal-weekday">Sun</th>
                <th class="cal-weekday">Mon</th>
                <th class="cal-weekday">Tue</th>
                <th class="cal-weekday">Wed</th>
                <th class="cal-weekday">Thu</th>
                <th class="cal-weekday">Fri</th>
                <th class="cal-weekday">Sat</th>
              </tr>
            </thead>
            <tbody class="calendar-dates"></tbody>
          </table>
        </div>
      </div>

      <!-- Schedule Container -->
      <div class="schedule-container" id="schedule-container">
        <!-- Message Container -->
        <div class="message-container">
          <div class="message">
            <p class="message-text">Scheduling for:</p>
            <p class="message-text-date" id="selected-date"></p>
          </div>
        </div>

        <!-- Button Container -->
        <div class="button-container">
          <div class="button">
            <button id="schedule-generate-button">Generate Schedule</button>
          </div>
          <div class="button">
            <button id="schedule-getter-button">Get Current Schedule</button>
          </div>
          <div class="button">
            <button id="schedule-post-button" disabled>Post Schedule</button>
          </div>
        </div>

        <!-- Schedule Display -->
        <div class="schedule" id="schedule"></div>
      </div>
    </div>
  </body>
</html>
